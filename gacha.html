<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ガチャ</title>
  <link rel="stylesheet" href="css/gacha.css">
  <link rel="stylesheet" href="css/ress.css">
</head>
<body>
    <div class="page_all">
        <div class="gacha_all">
            <h1 align="center">チケットガチャ</h1>
            <div class="gacha1">
                <img src="img/t_gacha.png" alt="ガチャのキャッチコピー" class="gacha_catch">
            </div>
            <div class="gacha_bg">
                <img src="img/background_g.png" alt="ガチャの目玉" class="background">
            </div>
            <p class="ticket_count">所持しているチケット&emsp;0枚</p>
            <div class="gacha_run">
                <p class="run_1"><a href="#"><span class="gacha_try">1回ガチャる</span><br><span class="t_cost">チケット1枚</span></a></p>
                <p class="run_10"><a href="#"><span class="gacha_try">10回ガチャる</span><br><span class="t_cost">チケット10枚</span></a></p> 
            </div>
        </div>
        <div class="back">
            <a href="#"><img src="img/back.png"  alt="戻る" class="back_btn"></a>
        </div>
        <div class="footer_all">
            <footer id="footer">
                <div class="btn_img">
                    <ul class="footer_btn">
                        <li><a href="#"><img src="img/history.png"  alt="履歴" class="footer_history"></a></li>
                        <li><a href="#"><img src="img/gacha.png"  alt="ガチャ" class="footer_gacha"></a></li>
                        <li><a href="#"><img src="img/home.png"  alt="ホーム" class="footer_home"></a></li>
                        <li><a href="#"><img src="img/dressup.png"  alt="着せ替え" class="footer_dressup"></a></li>
                        <li><a href="#"><img src="img/mypage.png"  alt="マイページ" class="footer_mypage"></a></li>
                    </ul>
                </div>
                <div class="footer_base"></div>
            </footer>
        </div>
    </div>
</body>
</html>
